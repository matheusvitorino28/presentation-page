<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css"
    <title></title>
</head>
<body>
    <div class="container">
        <form id="contact" action="" method="POST">
            <h3>Contato</h3>
            <h4></h4>
            <fieldset>
                <input placeholder="Seu Nome" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Seu Email" type="email" tabindex="2" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Seu Telefone (opcional)" type="tel" tabindex="3" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Seu Site (opcional)" type="url" tabindex="4" required autofocus>
            </fieldset>
            <fieldset>
                <textarea placeholder= "Digite sua mensagem aqui..." type="email" tabindex="5" required> </textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Cadastrar</button>
            </fieldset>
            <fieldset>
                <p class="copyright">Todos os Direitos Reservados @</p>
            </fieldset>
        </form>


    </div>
    
</body>
</html>
